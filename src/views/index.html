<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOLECTA+ - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Lado izquierdo con imagen y mensaje -->
        <div class="left-side">
            <div class="background-overlay"></div>
            <div class="content">
                <!-- <h1 class="brand">RECOLECTA+</h1>
                <p class="message">te premia, el planeta también</p> -->
            </div>
        </div>

        <!-- Lado derecho con formulario -->
        <div class="right-side">
            
            <div class="login-form">
                <div class="logo-container">
                    <div class="logo">
                        <img src="/img/logo-letra.png" alt="Logo de la empresa" width="300" height="300">
                    </div>
                </div>

                <h2>Iniciar Sesión</h2>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" class="login-btn">Ingresar</button>

                    
                </form>

                <div class="footer-text">
                    Al hacer clic en Continuar, aceptas nuestros <br>
                    <a href="#" class="link">Términos de servicio</a> y la <a href="#" class="link">Política de privacidad</a>
                </div>
                <br>
                <!-- Link para registro -->
                <div class="register-link">
                    ¿No tienes cuenta? <a href="/registro.html" class="link">Crear cuenta</a>
                </div>

                <!-- Mensajes de error/éxito -->
                <div id="message" class="message-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
